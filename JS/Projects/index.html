<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fcfcfc 0%, #414345 100%);
            color: #c18080;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .counter {
            min-width: 350px;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 32px 0 rgba(10, 24, 227, 0.37);
            background: rgba(145, 85, 85, 0.1);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(6px);
        }
        .counter h1 {
            margin-bottom: 30px;
            color: #0e5e6f;
            letter-spacing: 2px;
        }
        .demo {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid #0e5e6f;
            font-size: 20px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 2px solid #3aafa9;
        }
        .btn {
            padding: 12px 28px;
            font-size: 22px;
            border-radius: 12px;
            background: linear-gradient(90deg, #3aafa9 0%, #0e5e6f 100%);
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: background 0.2s, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #0e5e6f 0%, #3aafa9 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .result {
            margin-top: 10px;
            font-size: 4.5em;
            color: #5409ea;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <form action="#" class="counter">
        <h1>EVEN OR ODD FINDER</h1>
        <div class="demo">
            <input type="text" id="num" placeholder="Enter a number">
            <button class="btn" type="submit" onclick="fun()">Check</button>
        </div>
        <div class="result" id="result"></div>
    </form>



    <script>
        function fun(event) {
            let n = document.getElementById('num');
            let result = document.getElementById('result');
            let num = Number(n.value);
            if (num % 2 === 0) {
                result.textContent = `${num} is even.`;
                result.style.color = 'blue';
            } else {
                result.textContent = `${num} is odd.`;
                result.style.color = 'white';
            }
            setTimeout(()=>{
                result.textContent="";
            },10000)

        }
    </script>
</body>
</html>

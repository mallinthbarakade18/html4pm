<html lang="en">
<head>

<body>
    <div style="border: 2px solid black; border-radius: 10px; height:auto; width: 400px;">
    <form action="task1.html" style="padding-left: 30px;">
        <h1 style="color: blue ;text-shadow: 2px ;">Welcome to My World</h1>
        <input type="text" id="name" name="name" required placeholder="Enter full name"><br><br>
        <input type="number" placeholder="age" name="age" required min="18" max="56"><br><br>
        <input type="email" placeholder="Enter your email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>
        <input type="password" placeholder="Enter your password" name="password" required minlength="8"><br><br>
        <input type="number" placeholder="Enter your phone number" name="phone" required  pattern="[0-9]{10}"><br><br>
        <input type="text" value="This is Read Only Property" readonly ><br><br>
        <button style="border: 2px solid black; ">Submit</button><br><br>
    </form>
    </div>

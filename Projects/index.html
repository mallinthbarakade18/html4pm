<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid #090809;
      border-radius: 5px; 
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;color: red;">Licence Registration Form</h1>
  <form action="">
    <div>
      <label for="name" >Name:</label>
    <input type="text" id="name" name="name" required placeholder="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="email"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="select">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    <label>Select Vehicles</label>
    <select>
      <option value="select">Select Vehicle</option>
      <option value="car">Car</option>
      <option value="bike">Bike</option>
      <option value="truck">Truck</option>
      <option value="bus">Bus</option>
      <option value="scooter">Scooter</option>
      <option value="van">Van</option>
    </select><br><br>
    <label>Mention Why you Want resoan</label>
    <select>
      <option value="select">Select Reason</option>
      <option value="learning">Learning</option>
      <option value="work">Work</option>
      <option value="personal">Personal</option>
    </select><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

    <a href="www.google.com"><input type="submit" value="Submit" style="padding: 10px;"></a><br>
    </div>
  </form>
</body>
</html>
